<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Highlight today's date */
        .today {
            background-color: #ffffcc; /* Light yellow */
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <h2>Events</h2>
            <div id="event-list"></div>
            <button id="toggle-event-list" class="button">Toggle Event List</button>
            <button id="save-events" class="button">Save Events</button>
            <input type="file" id="load-events" accept=".txt">
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month" class="nav-button">&lt;</button>
                <h1 id="month-year"></h1>
                <button id="next-month" class="nav-button">&gt;</button>
                <button id="toggle-theme" class="button">Toggle Theme</button>
            </div>
            <div class="calendar" id="calendar">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
                <!-- Calendar days will be dynamically added here -->
            </div>
        </div>
    </div>
    <div id="event-dialog" class="dialog">
        <form id="event-form" class="form">
            <h2>Add/Edit Event</h2>
            <label for="event-title">Title:</label>
            <input type="text" id="event-title" name="event-title" required>
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" name="event-date" required>
            <label for="event-time">Time:</label>
            <input type="time" id="event-time" name="event-time">
            <label for="event-reminder">Reminder:</label>
            <input type="checkbox" id="event-reminder" name="event-reminder">
            <div class="form-buttons">
                <button type="submit" class="button">Save Event</button>
                <button type="button" id="close-dialog" class="button">Cancel</button>
                <button type="button" id="delete-event" class="button">Delete Event</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
